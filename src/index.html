<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Heating Simulation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/three@0.134.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.134.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <h1>House Heating Simulation</h1>
    <div id="sidebar">
        <div class="panel">
            <label for="tool">Tool:</label>
            <select id="tool">
                <option value="wall">Wall</option>
                <option value="window">Window</option>
                <option value="door">Door</option>
                <option value="radiator">Radiator</option>
                <option value="curtain">Curtain</option>
                <option value="erase">Erase</option>
            </select>
        </div>
        <div class="panel">
            <label for="material">Wall Material:</label>
            <select id="material">
                <option value="brick">Brick</option>
                <option value="timber">Timber Frame</option>
                <option value="concrete">Concrete</option>
            </select>
        </div>
        <div class="panel">
            <label for="radTemp">Radiator Temp (°C):</label>
            <input id="radTemp" type="number" value="40">
        </div>
        <div class="panel">
            <label for="extTemp">External Temp (°C):</label>
            <input id="extTemp" type="number" value="5">
        </div>
        <div class="panel">
            <button id="toggleAll">Toggle All Radiators</button>
        </div>
        <div class="panel">
            <label for="roomWidth">Width:</label>
            <input id="roomWidth" type="number" value="10">
        </div>
        <div class="panel">
            <label for="roomHeight">Height:</label>
            <input id="roomHeight" type="number" value="10">
        </div>
        <div class="panel">
            <label for="roomDepth">Depth:</label>
            <input id="roomDepth" type="number" value="10">
        </div>
        <div class="panel">
            <button id="applySize">Apply Room Size</button>
        </div>
    </div>
    <div id="three-container"></div>

    <script src="script.js"></script>
</body>
</html>
